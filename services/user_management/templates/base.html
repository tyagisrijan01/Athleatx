<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/9aea94aa37.js" crossorigin="anonymous"></script>

	<!-- SortableJS -->
	<script src="https://SortableJS.github.io/Sortable/Sortable.js"></script>

	<!-- Custom CSS -->
	<link href="/static/css/styles.css" rel="stylesheet" />

	<!-- Favicon -->
	<link rel="icon" href="/static/images/favi
    con.ico" />

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" href="/static/images/logo.png" />

	<!-- Title -->
	<title>ATHLEATX</title>

	<!-- Head placeholder -->
	{% block head %}{% endblock %}
</head>

<body>
	{% block navbar %}
	<nav class="navbar">
		<div class="nav-branding no-hover">
			<img src="../static/images/logo.png" alt="ATHLEATX Logo"
				style="height: 80px; width: auto; margin-right: 10px;">

		</div>
		<input type="checkbox" id="nav-toggle" class="nav-toggle" />
		<ul class="nav-menu">

			{% block active %}
			<li class="nav-item">
				<a class="nav-link active" href="/">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/">Hours</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/">Workout</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/workout">Contact Us</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/logout">Logout</a>
			</li>
			{% endblock %}
		</ul>
		<label for="nav-toggle" class="nav-toggle-label">
			<span class="hamburger-bar"></span>
			<span class="hamburger-bar"></span>
			<span class="hamburger-bar"></span>
			<span class="hamburger-bar"></span>
			<span class="hamburger-bar"></span>
		</label>
	</nav>
	{% endblock %} {% block body %}{% endblock %}
</body>

</html>
